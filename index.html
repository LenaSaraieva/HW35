<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW35</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="categories"></div>
    <div class="products"></div>
    <div class="product-info">
        <h3>Product Information</h3>
        <p id="product-name"></p>
        <button class="buy-button">Buy</button>
        <div id="orderForm" style="display: none;">
            <h2>Order Form</h2>
            <form id="orderForm">
                <label for="customerName">Full Name:</label>
                <input type="text" id="customerName" required>

                <label for="customerCity">City</label>
                <select id="city" required>
                    <option value="city1">Kyiv</option>
                    <option value="city2">Odesa</option>
                    <option value="city3">Lviv</option>
                    <option value="city4">Dnipro</option>
                    <option value="city5">Poltava</option>
                    <option value="city6">Another city</option>
                </select>

                <label for="shippingLocation">Shipping Location:</label>
                <input type="text" id="shippingLocation" required>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="cashOnDelivery">Cash on Delivery</option>
                    <option value="creditCard">Credit Card</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>

                <label for="orderComment">Comment:</label>
                <textarea id="orderComment"></textarea>

                <button type="button" onclick="confirmOrder()">Confirm Order</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
